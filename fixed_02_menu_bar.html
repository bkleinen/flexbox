<!DOCTYPE html>
<html>
<head>
<style>
div.fixed {
  position: fixed;
  top: 80;
  left: 0;
  width: 80px;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>position: fixed;</h2>

<p>An element with position: fixed; is positioned relative to the viewport, which means it always stays in the same place even if the page is scrolled:</p>

<div class="fixed">
<ul>
  <li>eins</li>
  <li>zwei</li>
  <li>drei</li>
  <li>vier</li>
  <li>fuenf</li>
  <li>sechs</li>

</ul>
</div>

</body>
</html>
